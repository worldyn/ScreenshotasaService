<template name="start">
  <div class="row">
    <h4>Type in the websites' URLs that you want a screenshot of!</h4>
  </div>

  <br/>

  <form class="url-form">
    <div class="form-group row">
      <label for="url_field" class="col-2 col-form-label">Url Adresses</label>
      <div class="col-10">
        <input class="form-control" type="text" placeholder="Type in URL" id="url_field" name="url_field">
      </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</template>
